<body>
    <nav>
        <h1>

    <form id="formInput">
        <textarea id="name" title="inputname" rows="40" cols="50" required></textarea>
        <input id="inputFile" type="file" title="input file" accept=".txt">
        <div id="the-chosen"></div>
        <button type="submit" id="submitInput">Chose</button>

    <p id="demo">Click "Remove", and this paragraph will be removed from the DOM.</p>

        function myFunction() {
            document.getElementById('demo').remove()
        }
    </script>
